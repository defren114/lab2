<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рево-кофе</title>
</head>
<body>
    <header class="header">
    <!-- ЛЕВАЯ ЧАСТЬ - ЛОГОТИП И ЗАГОЛОВОК -->
    <div class="header__left">
        <div class="header__logo-container">
            <img src="assets/icons/LOGO.png" alt="Логотип Revo Coffee" class="header__logo-img">
        </div>
        <h1 class="header__title">Revo Coffee Vietnam</h1>
    </div>

    <!-- ЦЕНТРАЛЬНАЯ ЧАСТЬ - БАННЕР -->
    <div class="header__center">
        <img src="assets/img/Баннер.png" alt="Баннер Revo Coffee" class="header__banner-img">
    </div>

    <!-- ПРАВАЯ ЧАСТЬ - ИКОНКА НА ФОНЕ И ТЕКСТ -->
    <div class="header__right">
        <div class="header__right-content">
            <div class="header__icon-container">
                <img src="assets/icons/shopping-cart-3.png" alt="Иконка корзины покупок" class="header__icon-img">
            </div>
            <div class="header__text-container">
                <p class="header__icon-label">Кофе Премиум</p>
                <p class="header__slogan">Лучший кофе Вьетнама. Отборные зерна. Натуральный вкус.</p>
            </div>
        </div>
    </div>
</header>

<style>
    /* Стили для хедера */
    .header {
        background-color: white;
        padding: 20px 40px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        min-height: 200px;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
    }
    
    /* ЛЕВАЯ ЧАСТЬ */
    .header__left {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 200px;
    }
    
    .header__logo-container {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
    }
    
    .header__logo-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #8B4513;
    }
    
    .header__title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin: 0;
    }
    
    /* ЦЕНТРАЛЬНАЯ ЧАСТЬ */
    .header__center {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 20px;
    }
    
    .header__banner-img {
        max-width: 400px;
        max-height: 150px;
        object-fit: contain;
    }
    
    /* ПРАВАЯ ЧАСТЬ */
    .header__right {
        width: 200px;
    }
    
    .header__right-content {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    
    .header__icon-container {
        width: 60px;
        height: 60px;
        background-color: #2c3e50; /* Темно-синий фон */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .header__icon-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
    }
    
    .header__text-container {
        text-align: right;
        max-width: 200px;
    }
    
    .header__icon-label {
        font-size: 16px;
        font-weight: bold;
        color: #2c3e50;
        margin: 0 0 5px 0;
    }
    
    .header__slogan {
        font-size: 12px;
        color: #666;
        line-height: 1.4;
        margin: 0;
    }
    
    /* Мобильная адаптация */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            align-items: center;
            padding: 15px;
            min-height: auto;
        }
        
        .header__left,
        .header__center,
        .header__right {
            width: 100%;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .header__center {
            order: 2;
            margin: 20px 0;
        }
        
        .header__right {
            order: 3;
        }
        
        .header__right-content {
            align-items: center;
        }
        
        .header__text-container {
            text-align: center;
        }
        
        .header__banner-img {
            max-width: 100%;
        }
    }
</style>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</main>
<footer>

</footer>
</body>
</html>
